<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Exame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/marcar_exames.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Cadastrar Exame</h1>
    <form action="{{ url_for('cadastrar_exames') }}" method="POST">
        <label for="name">Nome do Paciente:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="exame">Selecione o Exame:</label>
        <select id="exame" name="exame" required>
            <option value="Hemograma">Hemograma</option>
            <option value="Colesterol">Colesterol</option>
            <option value="Glicemia">Glicemia</option>
            <option value="Triglicérides">Triglicérides</option>
            <option value="Creatinina">Creatinina</option>
            <option value="Urina Tipo I">Urina Tipo I</option>
        </select>
        
        <label for="feito">Exame já foi realizado?</label>
        <input type="checkbox" id="feito" name="feito">
        
        <label for="resultado">Resultado já disponível?</label>
        <input type="checkbox" id="resultado" name="resultado">

        <button type="submit" class="btn cadastrar">Cadastrar Exame</button>
    </form>
    <a href="{{ url_for('exames') }}" class="btn cadastrar">Ver Exames Cadastrados</a>
    <a href="{{ url_for('home') }}" class="btn home">Voltar para Home</a>
</body>
</html>
