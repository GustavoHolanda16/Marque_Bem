<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/marcar_consulta.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Cadastrar Nova Consulta</h1>
    <form method="POST">
        <label for="name">Nome:</label>
        <input type="text" name="name" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" required>
        <br>
        <label for="consulta">Motivo da Consulta:</label>
        <input type="text" name="consulta" required>
        <br>
        <label for="data">Data:</label>
        <input type="date" name="data" required>
        <br>
        <label for="realizado">Realizado:</label>
        <input type="checkbox" name="realizado">
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('consultas') }}">Voltar para Consultas</a>
</body>
</html>
